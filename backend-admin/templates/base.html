<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My FastAPI App{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="/static/style.css"> -->
    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    

</head>
<body class="bg-light">
    <header class="bg-primary text-white text-center py-4">
        {% block header %}
        <div class="container">
        <h1>IOT Web 2025</h1>
        </div>
        {% endblock %}
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white fw-bold" href="/users" style="transition: all 0.3s ease; border-radius: 4px;" onmouseover="this.style.backgroundColor='rgba(255,255,255,0.2)'" onmouseout="this.style.backgroundColor=''">List Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fw-bold" href="/monitor" style="transition: all 0.3s ease; border-radius: 4px;" onmouseover="this.style.backgroundColor='rgba(255,255,255,0.2)'" onmouseout="this.style.backgroundColor=''">Monitor MQTT</a>
                        </li>
                    </ul>
                    
                    <div class="text-end">
            
                        <a href="/logout"class="btn btn-secondary"> Logout </a>
                    </div>
                </div>
                
            </div>
        </nav>
    </header>
    {% if message %}
        <div class="alert alert-{{ message_type }}" role="alert">
            {{ message }}
        </div>
    {% endif %}

    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>
    <!-- <footer class="bg-dark text-white text-center py-3">
        {% block footer %}
        <p>Â© 2025 My App</p>
        {% endblock %}
    </footer> -->
    <!-- Bootstrap JS (optional for interactive components) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> -->
   

    <!-- <link rel="stylesheet" href="/static/style.css"> -->

</body>
</html>
